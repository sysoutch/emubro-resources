<article class="help-doc" data-help-version="2026-02-23">
  <h1>Repeat Last Search</h1>
  <p>Re-run the previous search configuration exactly, useful for routine refreshes.</p>
  <p><strong>Updated:</strong> 2026-02-23</p>
  <h2>Best use</h2>
  <ul>
    <li>Daily or weekly library refreshes in stable folder structures.</li>
  </ul>
  <h2>Tip</h2>
  <ul>
    <li>If your directory layout changed, run a new Search Now instead.</li>
  </ul>
</article>
